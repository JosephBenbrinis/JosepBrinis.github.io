<html ng-app="myApp">

  <head>
    <title>AngularJS-Google-Maps</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./angular.js"></script>
    <script src="script.js"></script>
   
  </head>

  <body class="mybody" ng-controller="myCtrl">
    <div>
      <div>
      <h1>Lunch Checker</h1> 
      <input type="text" ng-model="myModel" placeholder="list comma separated dishes you usually have for lunch"/>
      <button class="button" ng-click="countWords(myModel)">Check If Too Much</button>
      <div>
        <p id="mydiv">{{message}}<!--<p-->
      </div>
      </div>
    </div>

  </body>

</html>
